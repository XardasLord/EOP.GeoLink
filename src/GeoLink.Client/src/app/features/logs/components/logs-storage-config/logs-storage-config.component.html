<form [formGroup]="logsStoragePeriodConfigForm" (ngSubmit)="onSubmit()" ngxsForm="logsStorageConfig.configFormGroup">
  <label>Czas przechowywania logu:</label>
  <mat-radio-group formControlName="storagePeriod">
    <mat-radio-button [value]="1">1 tydzień</mat-radio-button>
    <mat-radio-button [value]="2">1 miesiąc kalendarzowy</mat-radio-button>
    <mat-radio-button [value]="3">2 miesiące</mat-radio-button>
  </mat-radio-group>

  <p>
    <button mat-raised-button color="primary" type="submit">Zapisz</button>
  </p>
</form>
