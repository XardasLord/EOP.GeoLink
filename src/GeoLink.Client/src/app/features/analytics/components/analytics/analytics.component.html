<mat-tab-group mat-stretch-tabs="false">
  <mat-tab *ngFor="let analytic of availableAnalytics$ | async">
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon" svgIcon="shuffle"></mat-icon>
      {{ analytic.title }}
    </ng-template>
    <ng-template matTabContent>
      <div class="padding-content">
        <app-analytic [analyticId]="analytic.idAnalytics"></app-analytic>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
