<app-map-helper-bar (mapFiltersChanged)="onMapFiltersChanged()"></app-map-helper-bar>
<app-progress-spinner *ngIf="loading"></app-progress-spinner>
<div
  id="map-container"
  leaflet
  [leafletOptions]="mapOptions!"
  [leafletLayers]="mapLayers!"
  [leafletLayersControl]="mapLayersControl!"
  (leafletMapReady)="onMapReady($event)"></div>
