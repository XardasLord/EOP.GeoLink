<mat-toolbar>
  <mat-toolbar-row>
    <div class="button-row">
      <button mat-fab extended color="primary" (click)="toggleObjectFilters()">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Obiekty
      </button>
      <button mat-fab extended color="primary" (click)="toggleDeviceFilters()">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Urządzenia
      </button>
      <button mat-fab extended color="primary" (click)="toggleRegionFilters()">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Obszary
      </button>
      <button mat-fab extended color="primary" (click)="toggleStatusFilters()">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Statusy obiektów
      </button>
      <button mat-fab extended color="primary" (click)="openSearchFilters()">
        <mat-icon svgIcon="search"></mat-icon>
        Szukaj ({{ activeFilterAttributesCount$ | async }})
      </button>
      <button
        mat-button
        color="warn"
        *ngIf="(openMode$ | async) === OpenMode.ForCluster"
        (click)="removeClusterGroupFilter()">
        Usuń filtr grupy obiektów {{ clusterLabel$ | async }}
      </button>
      <button mat-fab extended color="primary" (click)="openQuickFilters()">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Szybkie filtry
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="showObjectFilters">
  <div class="filter-container object-filters" *ngIf="objectFilters$ | async as mapFilters">
    <ng-container *ngFor="let filter of mapFilters">
      <app-map-checkbox-filters
        [filter]="filter"
        [filterType]="FilterTypeEnum.Object"
        (filtersChanged)="onFiltersChanged()"></app-map-checkbox-filters>
    </ng-container>
  </div>
</ng-container>
