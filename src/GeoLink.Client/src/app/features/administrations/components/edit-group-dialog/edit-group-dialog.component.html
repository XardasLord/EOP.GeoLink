<form [formGroup]="editGroupForm" (ngSubmit)="onSubmit()" ngxsForm="groups.editGroupForm">
  <div class="form-content">
    <h2 mat-dialog-title>Edytuj grupÄ™</h2>

    <mat-dialog-content>
      <section>
        <mat-form-field appearance="fill" class="input">
          <mat-label>Nazwa grupy</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
      </section>

      <input type="hidden" formControlName="id" />
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button color="primary" type="button" mat-dialog-close>Anuluj</button>
      <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Edytuj</button>
    </mat-dialog-actions>
  </div>
</form>
