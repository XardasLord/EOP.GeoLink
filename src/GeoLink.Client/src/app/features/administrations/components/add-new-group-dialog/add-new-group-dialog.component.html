<form
  [formGroup]="addNewGroupForm"
  (ngSubmit)="onSubmit()"
  ngxsForm="groups.addNewGroupForm">
  <div class="content">
    <h2 mat-dialog-title>Dodaj nową grupę</h2>

    <mat-dialog-content>
      <section>
        <mat-form-field appearance="fill" class="input">
          <mat-label>Nazwa grupy</mat-label>
          <input type="text" matInput formControlName="name" />
        </mat-form-field>
      </section>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button color="primary" type="button" mat-dialog-close>
        Anuluj
      </button>
      <button mat-raised-button color="primary" type="submit" cdkFocusInitial>
        Dodaj
      </button>
    </mat-dialog-actions>
  </div>
</form>
