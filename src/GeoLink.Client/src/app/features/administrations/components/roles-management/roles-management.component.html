<table mat-table [dataSource]="(roles$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Rola</th>
    <td mat-cell *matCellDef="let role">{{ role.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let role">{{ role.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let role">
      <div *ngIf="role.name !== 'Geolink_Admin'" class="table-action-buttons">
        <button
          mat-icon-button
          matTooltip="Edytuj uprawnienia dla roli"
          (click)="changePrivileges(role); $event.stopPropagation()">
          <mat-icon class="material-icons-outlined" matListItemIcon svgIcon="edit"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
