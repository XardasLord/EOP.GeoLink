<table mat-table [dataSource]="(groups$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Grupa</th>
    <td mat-cell *matCellDef="let group">{{ group.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let group">{{ group.description }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let group">
      <div *ngIf="group.name !== 'ALL'" class="table-action-buttons">
        <button
          mat-icon-button
          matTooltip="Edytuj uprawnienia dla grupy"
          (click)="changePrivileges(group); $event.stopPropagation()">
          <mat-icon class="material-icons-outlined" matListItemIcon svgIcon="edit"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
