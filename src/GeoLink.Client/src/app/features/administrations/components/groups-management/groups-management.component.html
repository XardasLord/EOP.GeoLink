<table mat-table [dataSource]="(groups$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Grupa</th>
    <td mat-cell *matCellDef="let group">{{ group.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let group">
      <div class="table-action-buttons">
        <button
          mat-icon-button
          matTooltip="Zmień nazwę"
          (click)="renameGroup(group); $event.stopPropagation()">
          <mat-icon class="material-icons-outlined" matListItemIcon
            >edit</mat-icon
          >
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
