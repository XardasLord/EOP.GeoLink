<div class="warning-panel">Implementacja raportów w trakcie...</div>

<table mat-table [dataSource]="(reports$ | async)!" class="mat-elevation-z3">
  <ng-container matColumnDef="object">
    <th mat-header-cell *matHeaderCellDef>Obiekt</th>
    <td mat-cell *matCellDef="let log">{{ log.object }}</td>
  </ng-container>

  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef>Urządzenie</th>
    <td mat-cell *matCellDef="let log">{{ log.device }}</td>
  </ng-container>

  <ng-container matColumnDef="ipAddress">
    <th mat-header-cell *matHeaderCellDef>Adres IP</th>
    <td mat-cell *matCellDef="let log">{{ log.ipAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="stationNumber">
    <th mat-header-cell *matHeaderCellDef>Nr stacji</th>
    <td mat-cell *matCellDef="let log">{{ log.stationNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="stationName">
    <th mat-header-cell *matHeaderCellDef>Nazwa stacji</th>
    <td mat-cell *matCellDef="let log">{{ log.stationName }}</td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef>Oddział</th>
    <td mat-cell *matCellDef="let log">{{ log.region }}</td>
  </ng-container>

  <ng-container matColumnDef="tan">
    <th mat-header-cell *matHeaderCellDef>TAN</th>
    <td mat-cell *matCellDef="let log">{{ log.tan }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let log">{{ log.status }}</td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Dostępność</th>
    <td mat-cell *matCellDef="let log">{{ log.availability }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
