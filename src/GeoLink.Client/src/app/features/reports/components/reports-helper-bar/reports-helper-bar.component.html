<mat-toolbar>
  <mat-toolbar-row>
    <div class="button-row">
      <button
        mat-fab
        extended
        color="primary"
        (click)="toggleObjectFilters()"
        [disabled]="(openMode$ | async) === OpenMode.ForCluster">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Obiekty
      </button>
      <button
        mat-fab
        extended
        color="primary"
        (click)="toggleDeviceFilters()"
        [disabled]="(openMode$ | async) === OpenMode.ForCluster">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Urządzenia
      </button>
      <button
        mat-fab
        extended
        color="primary"
        (click)="toggleRegionFilters()"
        [disabled]="(openMode$ | async) === OpenMode.ForCluster">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Obszary
      </button>
      <button
        mat-fab
        extended
        color="primary"
        (click)="toggleStatusFilters()"
        [disabled]="(openMode$ | async) === OpenMode.ForCluster">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Statusy obiektów
      </button>
      <button
        mat-fab
        extended
        color="primary"
        (click)="toggleIpFilters()"
        [disabled]="(openMode$ | async) === OpenMode.ForCluster">
        <mat-icon svgIcon="filter_alt"></mat-icon>
        Adresy IP
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="showObjectFilters">
  <app-map-object-filters class="object-filters" (filtersChanged)="onFiltersChanged($event)"></app-map-object-filters>
</ng-container>

<ng-container *ngIf="showDeviceFilters">
  <app-map-device-filters class="device-filters" (filtersChanged)="onFiltersChanged($event)"></app-map-device-filters>
</ng-container>

<ng-container *ngIf="showRegionFilters">
  <app-map-region-filters class="region-filters" (filtersChanged)="onFiltersChanged($event)"></app-map-region-filters>
</ng-container>

<ng-container *ngIf="showStatusFilters">
  <app-map-status-filters class="status-filters" (filtersChanged)="onFiltersChanged($event)"></app-map-status-filters>
</ng-container>

<ng-container *ngIf="showIpFilters">
  <app-map-ip-filters class="ip-filters" (filtersChanged)="onFiltersChanged($event)"></app-map-ip-filters>
</ng-container>
