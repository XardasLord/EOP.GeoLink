<form [formGroup]="diagnosticForm" (ngSubmit)="onSubmit()" ngxsForm="diagnosticToolsConfig.configFormGroup">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Konsola SSH Hostname</mat-label>
      <input matInput placeholder="Konsola SSH Hostname" formControlName="consoleSshHostname" type="text" />
      <mat-hint>Podaj Hostname</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Polkomtel URL</mat-label>
      <input matInput placeholder="Polkomtel URL" formControlName="websitePolkomtel" type="text" />
      <mat-hint>Podaj URL</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>T-Mobile URL</mat-label>
      <input matInput placeholder="T-Mobile URL" formControlName="websiteTMobile" type="text" />
      <mat-hint>Podaj URL</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <button mat-raised-button color="primary" type="submit">Zapisz</button>
  </p>
</form>
